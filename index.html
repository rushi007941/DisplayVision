<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Color Matching</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Image Color Matching</a>
        </div>
    </nav>

    <div class="container mt-5">
        <!-- Step 1: Monitor Selection -->
        <div class="card mb-4 shadow-sm rounded">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Step 1: Select Monitor</h5>
            </div>
            <div class="card-body">
                <select class="form-select mb-3" id="monitorSelect">
                    <option value="">Choose Monitor...</option>
                    <optgroup label="LG">
                        <option value="lg_w1943c">LG W1943C (18.5")</option>
                    </optgroup>
                    <optgroup label="Frontech">
                        <option value="frontech_mon0001">Frontech MON-0001 (19")</option>
                    </optgroup>
                    <optgroup label="Zebronics">
                        <option value="zebronics_v19hd">Zebronics ZEB-V19HD (18.5")</option>
                    </optgroup>
                </select>

                <!-- Monitor Specifications Display -->
                <div id="monitorSpecs" class="mt-3 d-none">
                    <h6>Monitor Specifications:</h6>
                    <div class="table-responsive">
                        <table class="table table-sm">
                            <tbody id="specsTable">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Step 2: Display and Color Settings -->
        <div class="card mb-4 shadow-sm rounded">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Step 2: Display and Color Settings</h5>
            </div>
            <div class="card-body">
                <!-- Color Gamut Selection -->
                <div class="mb-3">
                    <label class="form-label">Color Gamut</label>
                    <select class="form-select" id="colorGamut">
                        <option value="srgb">sRGB (Standard)</option>
                        <option value="p3">Display P3 (Wide Color)</option>
                        <option value="adobe">Adobe RGB</option>
                        <option value="rec2020">Rec. 2020 (Ultra Wide)</option>
                    </select>
                </div>

                <!-- Color Space -->
                <div class="mb-3">
                    <label class="form-label">Color Space</label>
                    <select class="form-select" id="colorSpace">
                        <option value="srgb">sRGB</option>
                        <option value="rgb">RGB</option>
                        <option value="cmyk">CMYK (Simulation)</option>
                    </select>
                </div>

                <!-- Display Settings -->
                <div class="mb-3">
                    <label class="form-label">Brightness: <span id="brightnessValue">100</span>%</label>
                    <input type="range" class="form-range" id="brightness" min="0" max="200" value="100">
                </div>

                <div class="mb-3">
                    <label class="form-label">Contrast: <span id="contrastValue">100</span>%</label>
                    <input type="range" class="form-range" id="contrast" min="0" max="200" value="100">
                </div>

                <div class="mb-3">
                    <label class="form-label">Color Temperature (K)</label>
                    <select class="form-select" id="colorTemp">
                        <option value="5000">5000K (D50)</option>
                        <option value="6500" selected>6500K (D65)</option>
                        <option value="7500">7500K (D75)</option>
                        <option value="9300">9300K</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Color Intensity: <span id="intensityValue">100</span>%</label>
                    <input type="range" class="form-range" id="colorIntensity" min="0" max="100" value="100">
                </div>
            </div>
        </div>

        <!-- Step 3: Image Upload -->
        <div class="card mb-4 shadow-sm rounded">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Step 3: Upload Image</h5>
            </div>
            <div class="card-body">
                <input type="file" class="form-control" id="imageUpload" accept="image/*">
            </div>
        </div>

        <!-- Step 4: Preview -->
        <div class="card mb-4 shadow-sm rounded">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Step 4: Preview</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h6 class="text-center">Original Image</h6>
                        <div class="canvas-container">
                            <canvas id="originalCanvas"></canvas>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h6 class="text-center">Calibrated Image</h6>
                        <div class="canvas-container">
                            <canvas id="calibratedCanvas"></canvas>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <button class="btn btn-success" id="processButton" disabled>Reprocess Image</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">Â© 2023 Image Color Matching. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/monitors.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
